<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Projects | RAKESH</title>

<style>
:root{
  --neon:#00f7ff;
  --bg:#070b14;
  --glass:rgba(255,255,255,0.05);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
}

/* NAV */
nav{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:center;
  gap:40px;
  padding:20px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  z-index:1000;
}

nav a{
  text-decoration:none;
  color:#fff;
  font-weight:600;
  transition:.3s;
}

nav a:hover{
  color:var(--neon);
  text-shadow:0 0 10px var(--neon);
}

/* SECTION */
.projects-section{
  padding:120px 8%;
  min-height:100vh;
}

.projects-section h1{
  text-align:center;
  margin-bottom:40px;
  color:var(--neon);
  text-shadow:0 0 15px var(--neon);
}

/* GRID */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

/* FRAME */
.frame{
  background:var(--glass);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
  box-shadow:0 0 15px transparent;
}

.frame:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px var(--neon);
}

/* IMAGE */
.frame img{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:.4s;
  z-index:2000;
}

.modal img{
  max-width:90%;
  max-height:80vh;
  border-radius:10px;
  box-shadow:0 0 40px var(--neon);
}

.modal.active{
  visibility:visible;
  opacity:1;
}
</style>
</head>
